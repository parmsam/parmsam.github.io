<head>
  <meta http-equiv="refresh" content="2; URL=https://parmsam.github.io/quarto-site/" />
  <style>
    /* Loading spinner styles */
    .spinner {
      margin: 20vh auto;
      width: 10vw;
      height: 10vw;
      position: relative;
      text-align: center;
      animation: rotate 2.0s infinite linear;
    }

    .dot1,
    .dot2 {
      width: 60%;
      height: 60%;
      display: inline-block;
      position: absolute;
      top: 0;
      background-color: #333;
      border-radius: 100%;
      animation: bounce 2.0s infinite ease-in-out;
    }

    .dot2 {
      top: auto;
      bottom: 0;
      animation-delay: -1.0s;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: scale(0.0);
      }

      50% {
        transform: scale(1.0);
      }
    }

    /* Centering styles */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .spinner {
        width: 20vw;
        height: 20vw;
      }
    }
  </style>
</head>

<body>
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
  <p>If you are not redirected in five seconds, <a href="https://parmsam.github.io/quarto-site/">click here</a>.</p>
</body>
